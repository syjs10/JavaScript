      <p id="time"></p>
      <script>
            function startTime() {
                  var today = new Date();
                  var h = checkTime(today.getHours());
                  var m = checkTime(today.getMinutes());
                  var s = checkTime(today.getSeconds());
                  document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
                  debugger;
                  setTimeOut("startTime()", 1000);

            }

            function checkTime(time) {
                  if (time < 10) {
                        time = "0" + time;
                  }
                  return time;
            }
      </script>
